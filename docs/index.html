<script>
/* -----------------------------
   Hi-DPI Canvas Setup
----------------------------- */
function setupHiDPICanvas(canvas, height = 360) {
  const dpr = window.devicePixelRatio || 1;
  const rect = canvas.getBoundingClientRect();

  canvas.width = rect.width * dpr;
  canvas.height = height * dpr;
  canvas.style.width = rect.width + "px";
  canvas.style.height = height + "px";

  const ctx = canvas.getContext("2d");
  ctx.scale(dpr, dpr);
  return ctx;
}

/* -----------------------------
   Common Chart Options
----------------------------- */
const commonOptions = {
  responsive: false,
  animation: false,
  interaction: {
    mode: "index",
    intersect: false
  },
  plugins: {
    legend: {
      position: "bottom",
      labels: {
        boxWidth: 12,
        padding: 14,
        font: { size: 12 }
      }
    },
    tooltip: {
      backgroundColor: "rgba(0,0,0,0.8)",
      padding: 10,
      bodyFont: { size: 12 }
    }
  },
  scales: {
    x: {
      grid: { color: "rgba(0,0,0,0.05)" },
      ticks: { font: { size: 11 } }
    },
    y: {
      beginAtZero: true,
      grid: { color: "rgba(0,0,0,0.05)" },
      ticks: { font: { size: 11 } }
    }
  }
};

/* -----------------------------
   Utilities
----------------------------- */
async function loadJSON(path) {
  const res = await fetch(path);
  return await res.json();
}

function buildDatasets(dates, byKeyMap, topK = 6) {
  const totals = {};
  for (const d of dates) {
    const obj = byKeyMap[d] || {};
    for (const [k, v] of Object.entries(obj)) {
      totals[k] = (totals[k] || 0) + v;
    }
  }

  const keys = Object.entries(totals)
    .sort((a,b) => b[1] - a[1])
    .slice(0, topK)
    .map(x => x[0]);

  return keys.map((k) => ({
    label: k,
    data: dates.map(d => (byKeyMap[d] && byKeyMap[d][k]) ? byKeyMap[d][k] : 0),
    borderWidth: 2,
    tension: 0.35,              // â˜… æ›²ç·š
    pointRadius: 3,
    pointHoverRadius: 6,
    fill: false
  }));
}

/* -----------------------------
   Main
----------------------------- */
(async () => {
  const data = await loadJSON("./data/daily_counts.json");
  const dates = data.dates;

  // ---- Total ----
  const ctxTotal = setupHiDPICanvas(
    document.getElementById("chartTotal")
  );
  new Chart(ctxTotal, {
    type: "line",
    data: {
      labels: dates,
      datasets: [{
        label: "Total",
        data: data.total,
        borderWidth: 2.5,
        tension: 0.35,
        pointRadius: 3,
        pointHoverRadius: 6
      }]
    },
    options: commonOptions
  });

  // ---- Category ----
  const ctxCat = setupHiDPICanvas(
    document.getElementById("chartCategory")
  );
  new Chart(ctxCat, {
    type: "line",
    data: {
      labels: dates,
      datasets: buildDatasets(dates, data.by_category, 6)
    },
    options: commonOptions
  });

  // ---- Source ----
  const ctxSrc = setupHiDPICanvas(
    document.getElementById("chartSource")
  );
  new Chart(ctxSrc, {
    type: "line",
    data: {
      labels: dates,
      datasets: buildDatasets(dates, data.by_source, 6)
    },
    options: commonOptions
  });
})();
</script>
